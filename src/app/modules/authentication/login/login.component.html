<form>
  Email:<input type="text" name="email" #email><br>
  Password:<input type="text" name="password" #password>
</form>
<button class="button"(click)="onLoginClick(email.value, password.value)">Login</button>
<div>
<a routerLink = "/authentication/register" routerLinkActive = "active" style= "margin: 10px;">NeedToregister</a>
</div>

<div class="container">
<form class="form-horizontal"  (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group row">
    <label class="control-label col-sm-1" for="email">Email:</label>
    <div class="col-sm-5">
      <input type="email" 
      name="email" 
      [(ngModel)]="user.email" 
      class="form-control" 
      placeholder="Enter email" 
      #email="ngModel" 
      required>
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-sm-1" for="password">Password:</label>
    <div class="col-sm-5"> 
      <input type="password" 
      class="form-control" 
      name="password" 
      [(ngModel)]="user.password" 
      placeholder="Enter password" 
      #password="ngModel" 
      required>
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-sm-1"></label>
    <div class="col-sm-5"> 
      <button type= "submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
    </div>
  </div>
  </form>
